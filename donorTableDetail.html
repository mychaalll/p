<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Donor Details</title>
    <link rel="stylesheet" href="registrationStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="title">Blood Donor Details</div>
        <div class="content">
            <form action="userPage.php" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <textarea class="first-name" name = "detail-first-name" readonly>text here</textarea>

                        <span class="details">Full Address</span>

                        <span class="details">City</span>

                    </div>

                        <span class="details">Region</span>
                        <textarea class = "region" name = "detail-region" readonly>text here </textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Contact Details</span>
                        <textarea class = "contact-details" name = "detail-contact-details" readonly>text here </textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Comments</span>
                        <textarea class = "comments" name = "detail-comments" readonly>text here </textarea>
                    </div>
                </div>

        </div>
